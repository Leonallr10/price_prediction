<script>
document.addEventListener('DOMContentLoaded', function () {
    // ... (Your existing code)

    // Get all the payment buttons in the table
    const paymentButtons = document.querySelectorAll('.payment-button');

    const states = ['Active', 'Inactive', 'Disable'];

    paymentButtons.forEach((button) => {
        let currentState = 0;

        button.addEventListener('click', function () {
            currentState = (currentState + 1) % states.length;
            button.innerText = states[currentState];

            if (currentState === 0) {
                button.disabled = false; // Active
            } else if (currentState === 1) {
                button.disabled = false; // Inactive
            } else {
                button.disabled = true; // Disable
            }
        });
    });
});

</script>




<script>
    document.getElementById('smartphoneForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('product', document.getElementById('product').value);
        formData.append('pdt_name', document.getElementById('pdtName').value);
        formData.append('current_price', document.getElementById('currentPrice').value);
        formData.append('initial_price', document.getElementById('initialPrice').value);
        formData.append('storage_capacity', document.getElementById('storageCapacity').value);
        formData.append('ram', document.getElementById('ram').value);
        formData.append('display_description', document.getElementById('displayDescription').value);
        formData.append('resolution', document.getElementById('resolution').value);
        formData.append('refresh_rate', document.getElementById('refreshRate').value);
        formData.append('camera_setup', document.getElementById('cameraSetup').value);
        formData.append('processor', document.getElementById('processor').value);
        formData.append('battery_life', document.getElementById('batteryLife').value);
        formData.append('operating_system', document.getElementById('operatingSystem').value);
        formData.append('biometric_security', document.getElementById('biometricSecurity').value);
        formData.append('water_resistance', document.getElementById('waterResistance').value);
        formData.append('fast_charging_support', document.getElementById('fastChargingSupport').value);
        formData.append('wireless_charging_support', document.getElementById('wirelessChargingSupport').value);
        formData.append('connectivity_options', document.getElementById('connectivityOptions').value);
        formData.append('color_options', document.getElementById('colorOptions').value);
        formData.append('dimensions', document.getElementById('dimensions').value);
        formData.append('image', document.getElementById('image').files[0]);

        try {
            const response = await fetch('http://localhost:3000/api/insert_smartphone', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            console.log(data);
            alert('Data sent successfully!');

// Redirect to another page after successful submission

            console.error('Error:', error);
            alert('Failed to send data!');
        }
    });
